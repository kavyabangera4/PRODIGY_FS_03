<!DOCTYPE html>
<html>
<head>
    <title>Local Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- Header -->
<div class="bg-blue-600 text-white text-center py-4 text-2xl font-bold">
    Welcome to Local Store
</div>

<!-- View Cart -->
<div class="text-right p-4">
    <a href="/cart" class="bg-yellow-500 px-4 py-2 rounded text-black font-semibold">ðŸ›’ View Cart</a>
</div>

<!-- Category Filter -->
<h2 class="text-center text-xl font-bold">Filter by Category</h2>
<div class="flex justify-center gap-4 my-4">
    <a href="/" class="px-4 py-2 bg-gray-300 rounded">All</a>
    <!-- Use the exact category names from your DB (capitalization doesn't matter now) -->
    <a href="/?category=Shirts" class="px-4 py-2 bg-gray-300 rounded">Shirts</a>
    <a href="/?category=Shoes" class="px-4 py-2 bg-gray-300 rounded">Shoes</a>
    <a href="/?category=Bags" class="px-4 py-2 bg-gray-300 rounded">Bags</a>
    <a href="/?category=Accessories" class="px-4 py-2 bg-gray-300 rounded">Accessories</a>
</div>

<!-- Product Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 px-6">

    {% for p in products %}
    <div class="bg-white p-4 shadow rounded-lg border">
        <!-- If your DB column is `image_path` change the next line to p.image_path -->
    <img src="{{ url_for('static', filename=p.image.lstrip('/')) }}" 
     class="h-48 w-full object-cover rounded mb-3" alt="{{ p.name }}">


        <h3 class="font-bold mt-2">{{ p.name }}</h3>
        <p class="text-lg">â‚¹{{ p.price }}</p>
        <p class="text-gray-600">{{ p.description }}</p>

        <a href="/add/{{ p.id }}" class="mt-3 block text-center bg-green-600 text-white py-2 rounded">
            Add to Cart
        </a>
    </div>
    {% endfor %}

</div>

</body>
</html>
